<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ user }}'s Instructor Dashboard</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #e8f5e9;
        margin: 0;
        padding: 0;
        color: #2e3a2f;
      }

      header {
        background: linear-gradient(to right, #43a047, #2e7d32);
        color: white;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
        font-size: 26px;
      }

      .logout-button {
        background: #c62828;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 15px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .logout-button:hover {
        background: #8e1b1b;
      }

      .container {
        max-width: 1000px;
        margin: 30px auto;
        padding: 0 20px;
      }

      .section-title {
        font-size: 24px;
        margin-bottom: 20px;
        color: #2e7d32;
        text-align: center;
      }

      .course-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .course-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(46, 125, 50, 0.15);
        transition: transform 0.2s ease;
      }

      .course-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(46, 125, 50, 0.25);
      }

      .course-title {
        font-size: 18px;
        font-weight: bold;
        color: #388e3c;
        margin-bottom: 10px;
      }

      .course-info {
        font-size: 15px;
        margin: 5px 0;
      }

      .no-courses {
        text-align: center;
        font-size: 18px;
        color: #616161;
      }

      .course-link {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome, {{ user }}</h1>
      <form action="/logout" method="post">
        <button class="logout-button" type="submit">Logout</button>
      </form>
    </header>

    <div class="container">
      <h2 class="section-title">Courses You're Teaching</h2>
      {% if courses %}
      <div class="course-grid">
        {% for course in courses %}
        <a
          href="{{ url_for('course_students', course_id=course.course_id) }}"
          class="course-link"
        >
          <div class="course-card">
            <div class="course-title">{{ course.title }}</div>
            <div class="course-info">üèõ Department: {{ course.dept_name }}</div>
            <div class="course-info">üéì Credits: {{ course.credits }}</div>
          </div>
        </a>
        {% endfor %}
      </div>
      {% else %}
      <p class="no-courses">You are not currently assigned to any courses.</p>
      {% endif %}
    </div>
  </body>
</html>
