<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Student/Instructor Portal</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #e9f0fb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: white;
        padding: 30px 35px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        width: 340px;
        text-align: center;
      }
      h2 {
        margin-bottom: 25px;
        color: #273c75;
        font-weight: 600;
        font-size: 28px;
      }
      label {
        display: block;
        text-align: left;
        margin-top: 15px;
        color: #4a69bd;
        font-weight: 600;
        font-size: 14px;
      }
      input[type="text"],
      input[type="password"],
      select {
        width: 100%;
        padding: 10px 12px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1.8px solid #a4b0be;
        font-size: 15px;
        outline-color: #4a69bd;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }
      input[type="text"]:focus,
      input[type="password"]:focus,
      select:focus {
        border-color: #3867d6;
        box-shadow: 0 0 5px rgba(56, 103, 214, 0.5);
      }
      button {
        margin-top: 25px;
        width: 100%;
        background: #3867d6;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 17px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background: #273c75;
      }
      .error {
        color: #e74c3c;
        margin-top: 15px;
        font-weight: 600;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login Page</h2>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="POST" action="/">
        <label for="ID">Username:</label>
        <input
          type="text"
          required
          name="ID"
          id="ID"
          placeholder="Enter your ID"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          required
          name="password"
          id="password"
          placeholder="Enter your password"
        />

        <label for="role">I am a:</label>
        <select name="role" id="role" required>
          <option value="" disabled selected>Select role</option>
          <option value="student">Student</option>
          <option value="instructor">Instructor</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
