<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Students in Course</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6fb;
        padding: 30px 20px;
      }

      h2 {
        color: #1e7e34;
        text-align: center;
        margin-bottom: 30px;
      }

      table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      select {
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
        background-color: white;
      }

      .no-students {
        text-align: center;
        color: #777;
        font-size: 18px;
        margin-top: 20px;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 30px;
        font-size: 16px;
        color: #007bff;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .submit-btn {
        display: block;
        margin: 20px auto 0;
        padding: 12px 25px;
        background-color: #1e7e34;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #145c23;
      }
    </style>
  </head>
  <body>
    <h2>Enrolled Students</h2>

    {% if students %}
    <form method="post" action="{{ url_for('update_grades', course_id=course_id) }}">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ student.ID }}</td>
            <td>{{ student.name }}</td>
            <td>
              <select name="grade_{{ student.ID }}">
                {% for option in ['A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-', 'D', 'F'] %}
                  <option value="{{ option }}" {% if student.grade == option %}selected{% endif %}>{{ option }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <button type="submit" class="submit-btn">Update Grades</button>
    </form>
    {% else %}
    <p class="no-students">No students enrolled in this course.</p>
    {% endif %}

    <a class="back-link" href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
  </body>
</html>
